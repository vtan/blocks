name:                blocks
version:             0.1.0.0
github:              "vtan/blocks"
license:             MIT
author:              "Viktor Tanyi"
maintainer:          "Viktor Tanyi <tanyi.viktor@gmail.com>"
copyright:           "2018 Viktor Tanyi"

extra-source-files:
  #- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/vtan/blocks#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - generic-lens
  - lens
  - linear
  - mtl
  - sdl2
  - text
  - unordered-containers
  - writer-cps-mtl

default-extensions:
  - DataKinds
  - DeriveFunctor
  - DeriveGeneric
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedLists
  - OverloadedStrings
  - PatternSynonyms
  - ScopedTypeVariables
  - StrictData
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -O2
  - -funbox-strict-fields

executable:
  main: Main.hs
  source-dirs: src
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
